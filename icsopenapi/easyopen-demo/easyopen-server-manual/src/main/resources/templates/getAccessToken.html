<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>获取accessToken</title>
<style type="text/css">
input{width: 500px;}
</style>
</head>
<body>
	<form th:action="@{/api/accessToken}" method="post">
		code:<input name="code" type="text" th:value="${code}" /> <br/>
		client_id:<input name="client_id" type="text" value="test" /> <br/>
		client_secret:<input name="client_secret" type="text" value="123456" /> <br/>
		grant_type:<input name="grant_type" type="text" value="authorization_code" /> <br/>
		redirect_uri:<input name="redirect_uri" type="text" value="http://localhost:8080/api/authorize" /> <br/>
		<button type="submit">获取accessToken</button>
	</form>
</body>
</html>
