server:
  port: 80

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    loadbalancer:
      retry:
        enabled: true


springclouddev:
  #放行API集合
  secure:
    - /springcloud-auth
  # 聚合文档配置
  document:
    resources:
      - name: 授权模块
        location: /springcloud-auth
      - name: 工作台模块
        location: /springcloud-desk
      - name: 系统模块
        location: /springcloud-system
      - name: 日志模块
        location: /springcloud-log
      - name: 用户模块
        location: /springcloud-user


