spring:
  datasource:
    url: jdbc:mysql://${mall.datasource.ip}:3306/shopmall?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&tinyInt1isBit=false&allowMultiQueries=true&serverTimezone=GMT%2B8
    username: ${mall.datasource.username}
    password: ${mall.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.mallplus.cms.model
  global-config:
    db-config:
      id-type: auto

mall:
  swagger:
    enabled: true
    title: 内容中心
    description: 内容 中心接口文档
    version: 1.0
    base-package: com.mallplus.cms.controller
  cache-manager:
    configs:
      - key: menu
        second: 600
      - key: user
        second: 1800
